<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Robot Control Panel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
            outline: none;
        }
        #move { background-color: #ccc; }
        #stop { background-color: #ccc; }
    </style>
</head>
<body>

    <h1>Delivery Robot Control Panel</h1>
    
    <button id="move" onclick="move()">Move</button>
    <button id="stop" onclick="stop()">Stop</button>

    <script>

    const url="..";

    
    function sendCommand(x, y) {
        fetch("../move", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ x, y })
        })
        .then(res => res.json())
        .then(data => console.log("✅ Server Response:", data))
        .catch(err => console.error("❌ Error:", err));
    }

    function move() {
        document.getElementById("move").style.backgroundColor = "green";
        document.getElementById("stop").style.backgroundColor = "#ccc";
        sendCommand(1, 1);
    }

    function stop() {
        document.getElementById("stop").style.backgroundColor = "red";
        document.getElementById("move").style.backgroundColor = "#ccc";
        sendCommand(0, 0);
    }
    </script>

</body>
</html>
