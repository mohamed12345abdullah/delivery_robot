<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #ccc;
        }   
    </style>
</head>
<body>

    <h1>delivery robot control panel</h1>
    
    <button id="move" onclick="move()">Move</button>
    <button id="stop" onclick="stop()">Stop</button>



    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();

    socket.on("connect", () => {
        console.log("socket connected", socket.id);
    });

    socket.on("move_ack", (payload) => {
        console.log("move ack", payload);
    });

    socket.on("move_update", (payload) => {
        console.log("move update", payload);
    });

    socket.on("move_data", (payload) => {
        console.log("move data", payload);
    });

    socket.on("status", ({ status, yaw }) => {
        console.log("status", status, yaw);
    });

    function move() {
        try {
            const moveButton = document.getElementById("move");
            moveButton.style.backgroundColor = "green";
            const stopButton = document.getElementById("stop");
            stopButton.style.backgroundColor = "#ccc";

            socket.emit("move", { x: 1, y: 1 });
        } catch (error) {
            console.error("Error moving robot:", error);
        }
    }

    function stop() {
        try {
            const stopButton = document.getElementById("stop");
            stopButton.style.backgroundColor = "red";
            const moveButton = document.getElementById("move");
            moveButton.style.backgroundColor = "#ccc";

            socket.emit("move", { x: 0, y: 0 });
        } catch (error) {
            console.error("Error stopping robot:", error);
        }
    }
    </script>
</body>
</html>
